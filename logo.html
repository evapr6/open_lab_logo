  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animaci√≥n Logo - Open Future Lab</title>
    <style>
      html, body { margin:0; height:100%; background:#FCFCF8; display:grid; place-items:center; }
      .stage { width:min(920px, 95vw); }
      svg { width:100%; height:auto; overflow:visible; transform-origin:50% 50%; }
      .stroke { fill:none; stroke:#000C1F; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; vector-effect: non-scaling-stroke; }
      .fill  { fill:#000C1F; opacity:0; transform-origin:50% 50%; }
      #icon-fill { opacity:1; }
      #logo-icon { transform-origin:50% 50%; transform-box: fill-box; }
      @keyframes draw {
        from { stroke-dashoffset: var(--len); }
        to   { stroke-dashoffset: 0; }
      }
      @keyframes pop {
        0%   { transform: scale(0.94); opacity: 0; }
        60%  { transform: scale(1.04); opacity: 1; }
        100% { transform: scale(1); }
      }
      @keyframes enterRight {
        0%   { transform: translateX(32px); opacity: 0; }
        60%  { transform: translateX(-4px); opacity: 1; }
        100% { transform: translateX(0); }
      }
      @keyframes slideLeftBig {
        0%   { transform: translateX(380px); }
        60%  { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
      @keyframes logoScaleRotate {
        0%   { transform: translateX(var(--cx, 0px)) translateY(var(--cy, 0px)) scale(0.85) rotate(0deg); }
        60%  { transform: translateX(var(--cx, 0px)) translateY(var(--cy, 0px)) scale(1.08) rotate(360deg); }
        100% { transform: translateX(var(--cx, 0px)) translateY(var(--cy, 0px)) scale(1) rotate(360deg); }
      }
      .show-pop { animation: pop 700ms cubic-bezier(.2,.8,.2,1) forwards; }
      .show-right { animation: enterRight 900ms cubic-bezier(.2,.8,.2,1) forwards; }
      .slide-left-big { animation: slideLeftBig 1200ms cubic-bezier(.4,.0,.2,1) forwards; }
      .logo-scale-rotate { animation: logoScaleRotate 1200ms cubic-bezier(.2,.8,.2,1) forwards; }
      @keyframes slideLeftHome {
        0%   { transform: translateX(var(--cx, 0px)) translateY(var(--cy, 0px)); }
        60%  { transform: translateX(-10px) translateY(var(--cy, 0px)); }
        100% { transform: translateX(0) translateY(var(--cy, 0px)); }
      }
      .slide-left-home { animation: slideLeftHome 1200ms cubic-bezier(.4,.0,.2,1) forwards; }
    </style>
  </head>

    <script>
      const iconStrokeGroup = document.getElementById('icon-stroke');
      const logoIconGroup = document.getElementById('logo-icon');
      const svgEl = document.querySelector('svg');
      const iconFillGroup = document.getElementById('icon-fill');
      const textStrokeGroup = document.getElementById('text-stroke');
      const textWrapGroup = document.getElementById('text-wrap');
      const textFillGroup = document.getElementById('text-fill');

      // Preparar icono (trazo)
      const iconStrokePath = iconStrokeGroup.querySelector('path');
      iconStrokePath.classList.add('stroke');
      // Sin animaci√≥n de trazo; mostramos completo
      iconStrokePath.style.strokeDasharray = 'none';
      iconStrokePath.style.strokeDashoffset = 0;

      // Estado inicial: texto oculto
      textStrokeGroup.style.opacity = 0;
      textFillGroup.style.opacity = 0;

      function computeCenterOffsetPx() {
        const iconRect = logoIconGroup.getBoundingClientRect();
        const textRect = textWrapGroup.getBoundingClientRect();
        const combinedLeft = Math.min(iconRect.left, textRect.left);
        const combinedRight = Math.max(iconRect.right, textRect.right);
        const combinedCenterX = combinedLeft + (combinedRight - combinedLeft) / 2;
        const iconCenterX = iconRect.left + iconRect.width / 2;
        const cx = combinedCenterX - iconCenterX;

        // Ajuste vertical: alinear el pico inferior del icono con la l√≠nea base del texto
        const iconBottom = iconRect.bottom; // aproximaci√≥n al pico
        const textBaselineY = textRect.bottom; // base de letras
        let cy = textBaselineY - iconBottom;
        const verticalNudgePx = 4.5; // ajuste fino: bajar ~2px adicionales para notar la diferencia
        cy += verticalNudgePx;
        return { cx, cy };
      }

      // Animaciones
      requestAnimationFrame(() => {
        // calcular centrado din√°mico en px y setear la variable CSS
        const { cx, cy } = computeCenterOffsetPx();
        logoIconGroup.style.setProperty('--cx', `${cx}px`);
        logoIconGroup.style.setProperty('--cy', `${cy}px`);

        // 1) Escala + rotaci√≥n 360¬∫ desde el centro SOLO del icono
        logoIconGroup.classList.add('logo-scale-rotate');

        const rotateDur = 1200; // debe coincidir con .logo-scale-rotate
        const slideDur = 1200;  // debe coincidir con .slide-left-home
        // 2) Luego, desplazar el icono hacia la izquierda
        setTimeout(() => {
          logoIconGroup.classList.add('slide-left-home');
        }, rotateDur + 50);

        // 3) Al terminar el desplazamiento, mostrar y dibujar el texto
        setTimeout(() => {
          textStrokeGroup.classList.add('show-right');
          textStrokeGroup.style.opacity = 1;

          const textStrokePaths = Array.from(textStrokeGroup.querySelectorAll('path'));
          const baseDur = 700;
          const stagger = 100;
          let maxEnd = 0;

          textStrokePaths.forEach((p, i) => {
            const len = Math.ceil(p.getTotalLength());
            p.classList.add('stroke');
            p.style.setProperty('--len', len);
            p.style.strokeDasharray = len;
            p.style.strokeDashoffset = len;
            const delay = i * stagger;
            p.style.animation = `draw ${baseDur}ms cubic-bezier(.4,.0,.2,1) ${delay}ms forwards`;
            maxEnd = Math.max(maxEnd, delay + baseDur);
          });

          setTimeout(() => { textFillGroup.classList.add('show-pop'); textFillGroup.style.opacity = 1; }, maxEnd + 150);
        }, rotateDur + 50 + slideDur + 50);
      });
    </script>
